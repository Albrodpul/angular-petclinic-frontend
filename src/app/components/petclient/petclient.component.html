<table class="table">
  <thead>
    <th>Nombre</th>
    <th>Apellidos</th>
    <th>Dirección</th>
    <th>Ciudad</th>
    <th>Teléfono</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr>
      <td><input #sampleModel /></td>
      <td><input #view /></td>
      <td><input #ctrl /></td>
      <td></td>
    </tr>
    <tr *ngFor="let owner of owners">
      <td>{{owner.firstName}}</td>
      <td>{{owner.lastName}}</td>
      <td>{{owner.address}}</td>
      <td>{{owner.city}}</td>
      <td>{{owner.telephone}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
